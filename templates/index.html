<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Wine Quality Prediction App</title>
  <meta name="viewport" content="width=device-width"><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/npzlgo.css') }}">
  

</head>
<body>
<h3>
  Wine Quality Prediction 
</h3>
<!-- partial:index.partial.html -->
<br>
<form action="{{ url_for('predict') }}" autocomplete="on" method="POST"> <!-- Option : autocomplete="on" took my form to receive only post method and also this method is mandatory to redirect your page: action="{{ url_for('predict') }}" -->
  <div class='field'>
    <input placeholder='fixed acidity' name='fixed_acidity' value="{{fixed_acidity}}">
    <label>fixed acidity</label>
  </div>
  <div class='field'>
    <input placeholder='volatile acidity' name='volatile_acidity' value="{{volatile_acidity}}">
    <label>volatile acidity</label>
  </div>
  <div class='field'>
    <input placeholder='citric acid' name='citric_acid' value="{{citric_acid}}">
    <label>citric acid</label>
  </div>
  <div class='field'>
    <input placeholder='residual sugar' name='residual_sugar' value="{{residual_sugar}}">
    <label>residual sugar</label>
  </div>
  <div class='field'>
    <input placeholder='chlorides' name='chlorides' value="{{chlorides}}">
    <label>chlorides</label>
  </div>
  <div class='field'>
    <input placeholder='free sulfur dioxide' name='free_sulfur_dioxide' value="{{free_sulfur_dioxide}}">
    <label>free sulfur dioxide</label>
  </div>
  <div class='field'>
    <input placeholder='total sulfur dioxide' name='total_sulfur_dioxide' value="{{total_sulfur_dioxide}}">
    <label>total sulfur dioxide</label>
  </div>
  <div class='field'>
    <input placeholder='density' name='density' value="{{density}}">
    <label>density</label>
  </div>
  <div class='field'>
    <input placeholder='pH' name='pH' value="{{pH}}">
    <label>pH</label>
  </div>
  <div class='field'>
    <input placeholder='sulphates' name='sulphates' value="{{sulphates}}">
    <label>sulphates</label>
  </div>
  <div class='field'>
    <input placeholder='alcohol' name='alcohol' value="{{alcohol}}">
    <label>alcohol</label>
  </div>

  <div class='field form-actions'>
    <button type='submit'>Predict Quality</button>
  </div>
  
  <br>

  {{prediction_text}}

</form>


<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="{{ url_for('static', filename='css/script.js') }}"></script>

</body>
</html>
